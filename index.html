removeBtn.addEventListener('click', async () => {
  txHashElem.innerText = '';

  // 1. Read & validate inputs
  const amtInput     = document.getElementById('liquidityAmount').value.trim();
  const tipGweiInput = document.getElementById('gasPriceGwei').value.trim();
  if (!amtInput || isNaN(amtInput) || !tipGweiInput || isNaN(tipGweiInput)) {
    return alert('Enter valid numbers for both fields.');
  }

  // 2. Parse values
  const amount             = ethers.utils.parseUnits(amtInput, 18);
  const maxPriorityFee     = ethers.utils.parseUnits(tipGweiInput, 'gwei');
  const feeData            = await provider.getFeeData();
  const maxFeePerGas       = feeData.maxFeePerGas.mul(120).div(100);

  // 3. Static-call to get revert reason (if any)
  try {
    await contract.callStatic.removeLiquidity(amount, {
      maxPriorityFeePerGas: maxPriorityFee,
      maxFeePerGas
    });
  } catch (staticErr) {
    console.error('🚫 Static call revert:', staticErr);
    return alert(
      'Revert reason: ' +
      (staticErr.reason || staticErr.error?.message || staticErr)
    );
  }

  // 4. Check user’s on-chain shares

  try {
    userAddr    = await signer.getAddress();
    userShares  = await contract.getUserShares(userAddr);
  } catch (err) {
    console.error('❌ getUserShares error:', err);
    return alert('Failed to fetch your share balance: ' + (err.message || err));
  }
  if (userShares.lt(amount)) {
    return alert(
      `Insufficient shares: you have ${userShares.toString()} but requested ${amount.toString()}`
    );
  }

    const tx = await contract.removeLiquidity(amount, {
      maxPriorityFeePerGas: maxPriorityFee,
      maxFeePerGas
    });

      `Sent: <a href="https://etherscan.io/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;

    console.error('❌ removeLiquidity error:', err);

      'Error: ' + (err.error?.message || err.message || err);
