<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Allow eval for extension injection -->
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval';">
  ‚Ä¶
  <meta charset="UTF-8" />
  <title>Remove Liquidity DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    input, button { width: 100%; padding: .5rem; margin: .5rem 0; }
    #status { margin: .5rem 0; color: #333; white-space: pre-wrap; }
    #txHash { margin-top: .5rem; word-break: break-all; }
  </style>
</head>
<body>

  <h1>Remove Liquidity</h1>

  <button id="connectBtn">Connect Coinbase Wallet</button>
  <div id="status">Wallet not connected</div>

  <label>Amount of LP tokens to remove:</label>
  <input type="text" id="liquidityAmount" placeholder="e.g. 1.234" />

  <label>Gas Price (gwei):</label>
  <input type="text" id="gasPriceGwei" placeholder="e.g. 100" />

  <button id="removeBtn" disabled>Remove Liquidity</button>

  <div id="txHash"></div>

  <script>
    (async () => {
      // 1. Robust Coinbase Wallet detection
      function getCoinbaseProvider() {
        if (window.ethereum?.providers?.length) {
          console.log('üîç Multiple injected providers:', window.ethereum.providers);
          return window.ethereum.providers.find(p => p.isCoinbaseWallet);
        }
        if (window.ethereum?.isCoinbaseWallet) {
          console.log('üîç Single Coinbase Wallet provider detected');
          return window.ethereum;
        }
        return null;
      }

      const cbProvider = getCoinbaseProvider();
      const statusElem = document.getElementById('status');
      const connectBtn  = document.getElementById('connectBtn');
      const removeBtn   = document.getElementById('removeBtn');
      const txHashElem  = document.getElementById('txHash');

      if (!cbProvider) {
        statusElem.innerText = '‚ùå Coinbase Wallet extension not found or disabled.';
        console.error('No Coinbase Wallet provider');
        return;
      }

      // 2. Create ethers provider from Coinbase-specific provider
      const provider = new ethers.providers.Web3Provider(cbProvider, 'any');
      let signer, contract;

      // 3. Your contract details (replace with yours)
      const CONTRACT_ADDRESS = '0xYourContractAddress';
      const CONTRACT_ABI = [
        'function removeLiquidity(uint256 amount) external'
      ];

      // 4. Connect button logic
      connectBtn.addEventListener('click', async () => {
        console.log('üñ±Ô∏è Connect clicked, cbProvider =', cbProvider);

        try {
          // Use cbProvider.request instead of provider.send
          const accounts = await cbProvider.request({ method: 'eth_requestAccounts' });
          console.log('‚úÖ eth_requestAccounts ‚Üí', accounts);

          signer = provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

          const userAddr = await signer.getAddress();
          statusElem.innerText = '‚úÖ Connected: ' + userAddr;
          removeBtn.disabled = false;
        } catch (err) {
          console.error('‚ùå Connection error', err);
          statusElem.innerText = 'Connection failed: ' + (err.message || err);
        }
      });

      // 5. removeLiquidity logic
      removeBtn.addEventListener('click', async () => {
        txHashElem.innerText = '';
        const amt  = document.getElementById('liquidityAmount').value.trim();
        const gwei = document.getElementById('gasPriceGwei').value.trim();

        if (!amt || isNaN(amt) || !gwei || isNaN(gwei)) {
          return alert('Enter valid numbers for both fields.');
        }

        try {
          const amount   = ethers.utils.parseUnits(amt, 18);
          const gasPrice = ethers.utils.parseUnits(gwei, 'gwei');

          console.log('Sending removeLiquidity(', amount.toString(), ') with gasPrice=', gasPrice.toString());
          const tx = await contract.removeLiquidity(amount, { gasPrice });
          console.log('Tx sent:', tx.hash);

          txHashElem.innerHTML = `Sent: <a href="https://etherscan.io/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
          await tx.wait();
          txHashElem.innerText += '\n‚úÖ Confirmed!';
        } catch (err) {
          console.error('‚ùå removeLiquidity error', err);
          txHashElem.innerText = 'Error: ' + (err.error?.message || err.message || err);
        }
      });
    })();
  </script>
</body>
</html>
